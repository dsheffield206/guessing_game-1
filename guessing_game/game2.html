
<script>
//make variables for question, answer, message, and condition
Question = function (question, answer, message)
{
  this.question = question;
	this.answer = answer;
	this.message = message;
	this.guess = ' ';
  this.run = function ()
  {
  	this.guess = (prompt(question)).toLowerCase();
  	console.log(this.guess);
		this.chances = 5;

		while (this.guess != this.answer && this.chances > 0)
		{
				--this.chances;
				alert ('Guess again! You have ' + this.chances + ' left');
				this.guess = prompt ("What is your next Guess?");
				if (this.chances <= 1)
				{
					alert('Game Over')
				}
		}
		if(this.guess == this.answer)
 				{
 					alert(message);
 				}
	}
}

var middleName = new Question ('What is my middle name?', 'heather', "That's right! Good job");

middleName.run();
